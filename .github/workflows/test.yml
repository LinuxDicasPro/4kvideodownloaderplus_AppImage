name: Test Link 4K Video Downloader

on:
  schedule:
    - cron: "0 12 * * *"

  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt install links

      - name: Test downloads link for 4kdownload
        run: |
          link="https://www.4kdownload.com/downloads"
          status="$(curl -i $link)"
          echo -e "StatusCode for link $link:\n$status" >> $GITHUB_STEP_SUMMARY
          if grep -q "HTTP/2 404" <<< "$status"; then exit 1; fi

      - name: Search version for 4K Video Downloader
        run: |
          link="https://www.4kdownload.com/downloads"
          version="$(grep -Eom1 "([0-9]+[.]){2}[0-9]+" <(grep -A5 "    4K Video Downloader+" <(links -dump "$link")))"
          printf "Search latest version: $version\n" >> $GITHUB_STEP_SUMMARY

      - name: Test download link for 4K Video Downloader
        run: |
          link="https://www.4kdownload.com/downloads"
          version="$(grep -Eom1 "([0-9]+[.]){2}[0-9]+" <(grep -A5 "    4K Video Downloader+" <(links -dump "$link")))"
          link_prg="https://dl.4kdownload.com/app/4kvideodownloaderplus_${version}_amd64.tar.bz2a"
          status="$(curl -i $link_prg)"
          echo -e "StatusCode for link $link_prg:\n$status" >> $GITHUB_STEP_SUMMARY
          if grep -q "HTTP/2 404" <<< "$status"; then exit 1; fi
