name: Test Link 4K Video Downloader

on:
  schedule:
    - cron: "0 12 * * *"

  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Testing link 4K Video Downloader
        run: |
          sudo apt install links

          link="https://www.4kdownload.com/downloads"

          printf "Search latest version: " >> $GITHUB_STEP_SUMMARY

          version="$(grep -Eom1 "([0-9]+[.]){2}[0-9]+" <(grep -A5 "    4K Video Downloader+" <(links -dump "$link")))"

          printf "\033[1;32m$version\033[m\n" >> $GITHUB_STEP_SUMMARY
          
          test -z "$version" && { echo "update script. version not found!" >> $GITHUB_STEP_SUMMARY; exit 1; }
