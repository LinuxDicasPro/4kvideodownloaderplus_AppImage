name: Test Link 4K Video Downloader

on:
  schedule:
    - cron: "0 12 * * *"

  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt install links

      - name: Test downloads link for 4kdownload
        run: wget -S "https://www.4kdownload.com/downloads"

      - name: Search version for 4K Video Downloader
        run: |
          link="https://www.4kdownload.com/downloadss"
          version="$(grep -Eom1 "([0-9]+[.]){2}[0-9]+" <(grep -A5 "    4K Video Downloader+" <(links -dump "$link")))"
          printf "latest version: $version \n" >> $GITHUB_STEP_SUMMARY

      - name: Test download link for 4K Video Downloader
        run: |
          link="https://www.4kdownload.com/downloads"
          version="$(grep -Eom1 "([0-9]+[.]){2}[0-9]+" <(grep -A5 "    4K Video Downloader+" <(links -dump "$link")))"
          wget -S https://dl.4kdownload.com/app/4kvideodownloaderplus_${version}_amd64.tar.bz2
