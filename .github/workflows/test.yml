name: Test Link 4K Video Downloader

on:
  schedule:
    - cron: "0 12 * * *"

  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install Links
        run: |
          sudo apt install links

      - name: Testing link 4K Video Downloader
        run: |
          link="https://www.4kdownload.com/downloads"
          printf "Search latest version: " >> $GITHUB_STEP_SUMMARY
          version="$(grep -Eom1 "([0-9]+[.]){2}[0-9]+" <(grep -A5 "    4K Video Downloader+" <(links -dump "$link")))"
          printf "$version\n" >> $GITHUB_STEP_SUMMARY
